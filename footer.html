 <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Input Data</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <section class="form-section">
    <div class="form-container">
      <h2><i class="fas fa-edit"></i> Input Data</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap..." required>
        </div>

        <div class="form-group">
          <label for="email">Alamat Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email..." required>
        </div>

        <div class="form-group">
          <label for="telepon">No. Telepon</label>
          <input type="tel" id="telepon" name="telepon" placeholder="Masukkan no telepon..." required>
        </div>

        <div class="form-group">
          <label for="alamat">Alamat</label>
          <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap..."></textarea>
        </div>

        <div class="form-group">
          <label for="kategori">Kategori</label>
          <select id="kategori" name="kategori">
            <option value="umum">Umum</option>
            <option value="desa">Data Desa</option>
            <option value="villa">Data Villa</option>
            <option value="healing">Tempat Healing</option>
          </select>
        </div>

        <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> Kirim Data</button>
      </form>
    </div>
  </section>

</body>
</html>
