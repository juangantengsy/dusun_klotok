                       <!-- GANTI NOMOR DI BAGIAN "phone=" -->
<form onsubmit="return kirimWA();">
    <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" required>
    </div>
    <div class="mb-3">
        <label for="nik" class="form-label">NIK</label>
        <input type="text" class="form-control" id="nik" required>
    </div>
    <div class="mb-3">
        <label for="jenis" class="form-label">Jenis Pengajuan</label>
        <select class="form-select" id="jenis" required>
            <option selected disabled value="">Pilih Jenis Pengajuan</option>
            <option>Permohonan Surat Domisili</option>
            <option>Permohonan Surat Keterangan Tidak Mampu</option>
            <option>Usulan Bantuan Sosial</option>
            <option>Lainnya</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="isi" class="form-label">Isi Pengajuan</label>
        <textarea class="form-control" id="isi" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">
        <i class="fas fa-paper-plane me-2"></i>Kirim via WhatsApp
    </button>
</form>

<script>
function kirimWA() {
    const nama = document.getElementById("nama").value;
    const nik = document.getElementById("nik").value;
    const jenis = document.getElementById("jenis").value;
    const isi = document.getElementById("isi").value;

    const pesan = `Halo Admin Desa Kelotok,%0A%0ASaya ingin mengajukan permohonan dengan data berikut:%0A%0A` +
        `*Nama:* ${nama}%0A` +
        `*NIK:* ${nik}%0A` +
        `*Jenis Pengajuan:* ${jenis}%0A` +
        `*Isi Pengajuan:* ${isi}%0A%0ATerima kasih.`;

    const nomorWA = "6287874166765"; // ← Ganti dengan nomor WhatsApp tujuan (awali dengan 62)
    const url = `https://wa.me/${nomorWA}?text=${pesan}`;
    window.open(url, '_blank');
    return false; // Supaya form tidak reload
}
</script>
