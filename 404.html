<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeri - Healing & Villa</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        .gallery-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery-img:hover {
            transform: scale(1.05);
        }
        .gallery-title {
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="container py-5">
        <h2 class="gallery-title">Galeri Healing & Villa</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <img src="assets/img/gallery1.jpg" alt="Villa 1" class="gallery-img">
            </div>
            <div class="col-md-4">
                <img src="assets/img/gallery2.jpg" alt="Villa 2" class="gallery-img">
            </div>
            <div class="col-md-4">
                <img src="assets/img/gallery3.jpg" alt="Healing Spot" class="gallery-img">
            </div>
            <div class="col-md-4">
                <img src="assets/img/gallery4.jpg" alt="Tempat Tidur" class="gallery-img">
            </div>
            <div class="col-md-4">
                <img src="assets/img/gallery5.jpg" alt="Pemandangan Alam" class="gallery-img">
            </div>
            <div class="col-md-4">
                <img src="assets/img/gallery6.jpg" alt="Private Pool" class="gallery-img">
            </div>
        </div>
    </main>
<a href="index.html" class="btn btn-secondary mt-4">
    <i class="fas fa-arrow-left me-2"></i>Kembali ke Halaman Utama
</a>

    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Healing Villa 2025</div>
                <div>
                    <a href="#">Privacy Policy</a>
                    &middot;
                    <a href="#">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
